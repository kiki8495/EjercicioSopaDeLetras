<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sopa de Letras</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
  </head>
  <body>
    <header>
      <div class="titulo">
        <h1>SOPA DE LETRAS</h1>
      </div>
    </header>
    <div class="palabras">
      <div class="form">
        <form id="formulario">
          <label class="text_label">Ingresa la palabra</label>
          <input
            placeholder="Escribe una palabra"
            class="palabra"
            id="inputPalabra"
            type="text"
          />
          <br />
          <button type="submit" class="btn" id="btn">Ingresar</button>
        </form>
      </div>

      <div class="lista">
        <ul id="listaPalabras"></ul>
      </div>
      
      <div id="sopa-container"></div>
    </div>
    <script src="../JS/main.js"></script>
  </body>
</html>
